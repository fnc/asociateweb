emprendedor:
    path:     /
    defaults: { _controller: "asociateyaBundle:Emprendedor:index" }

emprendedor_show:
    path:     /{id}/show
    defaults: { _controller: "asociateyaBundle:Emprendedor:show" }

emprendedor_new:
    path:     /new
    defaults: { _controller: "asociateyaBundle:Emprendedor:new" }

emprendedor_create:
    path:     /create
    defaults: { _controller: "asociateyaBundle:Emprendedor:create" }
    methods:  POST

emprendedor_edit:
    path:     /{id}/edit
    defaults: { _controller: "asociateyaBundle:Emprendedor:edit" }

emprendedor_update:
    path:     /{id}/update
    defaults: { _controller: "asociateyaBundle:Emprendedor:update" }
    methods:  [POST, PUT]

emprendedor_delete:
    path:     /{id}/delete
    defaults: { _controller: "asociateyaBundle:Emprendedor:delete" }
    methods:  [POST, DELETE]
